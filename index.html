<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="textContent">
      <h1 class="textContent__title">The creative crew</h1>
      <h2 class="textContent__subTitle">WHO WE ARE</h2>
      <p class="textContent__description">
        We are a team of creatively diverse, driven innovative individuals
        working in various locations from the world.
      </p>
    </div>
    <div class="team">
      <div class="team__member">
        <div class="team__member__top">
          <img
            src="./photos/photo_1.png"
            alt="Foto Bill Mahoney"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">PRODUCT OWNER</h4>
        </div>

        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Bill Mahoney</h3>
        </div>
      </div>

      <div class="team__member--translateY">
        <div class="team__member__top">
          <img
            src="./photos/photo_2.png"
            alt="Foto Saba Cabrera"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">ART DIRECTOR</h4>
        </div>
        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Saba Cabrera</h3>
        </div>
      </div>

      <div class="team__member">
        <div class="team__member__top">
          <img
            src="./photos/photo_3.png"
            alt="Foto Shae Le"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">TECH HEAD</h4>
        </div>

        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Shae Le</h3>
        </div>
      </div>

      <div class="team__member--translateY">
        <div class="team__member__top">
          <img
            src="./photos/photo_4.png"
            alt="Foto Skylah Lu"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">UX DESIGNER</h4>
        </div>
        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Skylah Lu</h3>
        </div>
      </div>

      <div class="team__member">
        <div class="team__member__top">
          <img
            src="./photos/photo_5.png"
            alt="Foto Griff Richards"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">DEVELOPER</h4>
        </div>

        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Griff Richards</h3>
        </div>
      </div>

      <div class="team__member--translateY">
        <div class="team__member__top">
          <img
            src="./photos/photo_6.png"
            alt="Foto Stan John"
            class="team__member__top__photo"
          />
          <h4 class="team__member__top__position">DEVELOPER</h4>
        </div>
        <div class="team__member__bottom">
          <h3 class="team__member__bottom__name">Stan John</h3>
        </div>
      </div>
    </div>
  </body>
</html>
